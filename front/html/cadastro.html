<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/front/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- cria os campos para adicionar os dados -->
            <h1>Cadastre-se </h1>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <!-- <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div> -->
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>
            <!-- botão para realizar o cadastro -->
            <a href="dados.html" class="register-link">Cadastrar</a>
            <!-- <button>class="btn">Cadastrar <a href="http://127.0.0.1:5500/front/html/dados.html" class="register-link"> </a></button> -->
        </div>
    </div>
    <script src="/front/javascript/cadastro.js"></script>
</body>
</html>
